<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Idle Farmstead</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <!-- save button -->
            <button id="manual-save-btn" title="Save game">Save</button>
            <!-- debug debug debug debug debug debug debug debug debug debug debug debug -->
            <div id="debug-menu">
                <button id="debug-toggle">â˜°</button>
                <div id="debug-options">
                    <button id="debug-add-1000">+1000 current crop</button>
                </div>
            </div>
            <!-- debug debug debug debug debug debug debug debug debug debug debug debug -->
            <div id="game-container">
                <h1 id="title">Idle Farmstead</h1>
                <div id="crop-info">
                    <div id="crop-count">Wheat: 0</div>
                    <div id="harvester-count">Harvesters: 0</div>
                </div>
                <!-- button row-->
                <section id="actions">
                    <button id="buy-auto" title="Buy an auto-harvester to automate your farming" disabled>Buy Auto-Harvester (10 Wheat)</button>
                </section>
                <!-- your current crop is: -->
                <div id="current-crop">Your current crop is: ðŸŒ¾ Wheat</div>
                <!-- crop selection bar -->
                <div id="crop-selector-bar"></div>
                <!-- Crop clicker -->
                <div id="crop-clicker-container">
                    <div id="crop-clicker">
                        <span id="crop-emoji">ðŸŒ¾</span>
                    </div>
                </div>
                <!-- Next upgrade button -->
                <div id="next-upgrade-button">
                    <button id="next-upgrade-btn" title="Unlock the next crop">Next Upgrade</button>
                </div>
                <!-- Main log box -->
                <section id="log"></section>
                <!-- Button to view full log -->
                <div id="log-button">
                    <button id="view-log-btn">View Full Log</button>
                </div>
                <!-- reset button -->
                <div id="reset-button">
                    <button id="reset-btn" title="Erase all progress and start over">Reset</button>
                </div>
                <!-- Modal for permanent log -->
                <div id="log-modal">
                    <div id="log-modal-content">
                        <span id="close-log-modal">Ã—</span>
                        <h3>Full Log:</h3>
                        <div id="full-log"></div>
                    </div>
                </div>
                <div id="saveNotice">Progress saved!</div>
                <script src="main.js"></script>
            </div>
        </main>
    </body>
</html>
